<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Document</title>
</head>

<body>
    <section id="calculator">
        <div class="container mt-5">
            <div class="inputs d-flex justify-content-center">
                <input class="form-control w-25 mx-2" type="number" placeholder="Enter number 1">
                <input class="form-control w-25 mx-2" type="number" placeholder="Enter number 2">
            </div>
            <div class="operators d-flex justify-content-center mt-5">
                <button class="btn btn-outline-primary mx-2 ">+</button>
                <button class="btn btn-outline-danger mx-2 ">-</button>
                <button class="btn btn-outline-success mx-2 ">*</button>
                <button class="btn btn-outline-secondary mx-2">/</button>
            </div>
            <div class="result d-flex justify-content-center align-items-center mt-5">
                <input class="form-control w-25 " type="text" placeholder="Result">
            </div>
        </div>
    </section>

    <script src="https://kit.fontawesome.com/5c10bc189f.js" crossorigin="anonymous"></script>
    <script src="./assets/js/script.js"></script>
</body>

</html>
